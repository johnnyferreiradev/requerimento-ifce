<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/index.css">
    <link rel="stylesheet" href="./assets/css/header.css">
    <link rel="stylesheet" href="./assets/css/protocol.css">
    <link rel="stylesheet" href="./assets/css/student-info.css">
    <title>Guia de Requerimento IFCE</title>
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="left-side">
                <img src="./assets/images/ifce-logo.png" alt="IFCE">
            </div>
            <div class="right-side">
                <h2>guia de requerimento</h2>
            </div>
        </header>
        <main class="content">
            <div class="protocol">
                <label for="protocol">
                    Protocolo Nº
                    <input type="text" id="protocol" />
                </label>
            </div>

            <div class="student-info">
                <form class="student">
                    <label for="name">
                        <p>requerente</p>
                        <input type="text" id="name" />
                    </label>

                    <label for="registration">
                        <p>Nº de matricula:</p> 
                        <input type="number" id="registration" />
                    </label>

                    <label for="born-date">
                        <p>Data de nascimento:</p>
                        <input type="text" id="born-date" placeholder="01/01/2001" />
                    </label>

                    <label for="naturalness">
                        <p>Naturalidade:</p>
                        <input type="text" id="naturalness" />
                    </label>

                    <label for="affiliation">
                        <p>Filiação:</p>
                        <input type="text" id="affiliation" />
                    </label>
                </form>
                <div class="course">Course info</div>
            </div>
        </main>
    </div>
</body>
</html>
